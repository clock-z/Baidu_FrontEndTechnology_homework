<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>1-float</title>
        <style>
            body{
                margin: 0;
            }
           .left{
               position: absolute;
               width: 30%;
               top: 0;
               background: blueviolet;
           }
           .right{
               position: absolute;
               width:70%;
               left:30%;
               background: yellowgreen;
           }
        </style>
    </head>
    <body>
        <div class="container">
        <div class="left">left</div>
        <div class="right">right</div>
        </div>
    </body>
</html>
