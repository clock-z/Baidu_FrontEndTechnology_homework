<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3-float</title>
        <style>
           body{
                margin: 0;
            }
           .left{
               background: blueviolet;
               height: 100px;
           }
           .right{
               float:right;
               height: 200px;
               width:300px;
               background: yellowgreen;
           }

        </style>
    </head>
    <body>
       <div class="container">
         <!--改变盒子的顺序，先浮动right盒子，再浮动left盒子，这样right盒子才能推动left盒子，这不是一个好办法-->         
          <div class="right">right</div>
          <div class="left">left</div>    

       </div>
    </body>

</html>
