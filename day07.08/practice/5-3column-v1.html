<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>5-3column-v1</title>
        <style>
            html,body{
                margin: 0;
                height: 100%;
            }
            body{
                min-width: 500px;
            }
            #left{
                float: left;
                width: 200px;
                height: 200px;
                background: green;
            }
            #middle{
                float: left;
                width: 200px;
                height: 300px;
                background: red;
            }
            #right{
                width: 100%;
                margin-left: 400px;
                background:gold;
                height: 500px;
            }

        </style>
    </head>
    <body>
            <div id="left">left
            </div>
            <div id="middle">middle
            </div>
            <div id="right">right

            </div>      
    </body>

</html>
