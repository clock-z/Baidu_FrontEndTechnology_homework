<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3-flexbox</title>
        <style>
           body{
                margin: 0;   
                padding: 0;
            }           
            .container{
                display:flex;
            }
           .left{
               right: 300px;
               width:100%;
               background: blueviolet;
               height: 100px;
           }
           .right{
               height: 200px;
               width: 300px;
               background: yellowgreen;
           }

        </style>
    </head>
    <body>
       <div class="container">
          <div class="left"><a>left</a></div>  
          <div class="right"><a>right</a></div>
  

       </div>
    </body>

</html>
