<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>1-float</title>
        <style>
            body{
                margin: 0;
            }
           .left{
               float:left;
               width: 300px;
               background: blueviolet;
               height: 100px;
           }
           .right{
               width: 100%;
               margin-left: 300px;
               height: 200px;
               background: yellowgreen;
           }
        </style>
    </head>
    <body>
        <div class="container">
        <div class="left">left</div>
        <div class="right">right</div>
        </div>
    </body>
</html>
